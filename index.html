<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle Clone - 10 Rounds</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Wordle Clone - 10 Rounds</h1>

  <div id="round-info">Round 1 of 10</div>

  <div id="game-board" class="board"></div>

  <div class="input-section">
    <input type="text" id="guess-input" maxlength="5" autocomplete="off" placeholder="Enter 5-letter word" />
    <button id="submit-btn">Submit</button>
  </div>

  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
